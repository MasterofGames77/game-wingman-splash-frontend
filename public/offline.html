<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Video Game Wingman</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #1a1a2e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .offline-container {
      max-width: 500px;
      width: 100%;
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #ffffff;
    }
    
    p {
      font-size: 1rem;
      color: #a7a9be;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .retry-button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #e94560;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .retry-button:hover {
      background-color: #d63050;
    }
    
    .retry-button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still browse cached content.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
